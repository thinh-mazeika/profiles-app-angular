<div *ngIf="profiles$ | async as profiles">
  <p class="header">
    <span>{{
      profiles.length === 10 ? "User Profiles" : "Search Results"
    }}</span>
    <span>({{ profiles.length }})</span>
  </p>
  <div class="profile-list">
    <app-profile-card
      [profile]="profile"
      *ngFor="let profile of profiles"
      (onDeleteEvent)="deleteProfile($event)"
    ></app-profile-card>
  </div>
</div>
